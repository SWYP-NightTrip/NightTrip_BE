spring:
  application:
    name: NightTrip

  datasource:
    url: jdbc:postgresql://${DB_DOMAIN}/nighttrip
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

    ai:
      # 로컬에서 앱 실행 시
      url: jdbc:postgresql://${AI_DB_HOST:pg-ai}:${AI_DB_PORT:5432}/ai_rec_db
      username: ${AI_DB_USER:nightuser}
      password: "${AI_DB_PASSWORD:dkcladmsqkfrek@!09}"   # '!' 포함 → 반드시 따옴표로 감싸기
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 5
        read-only: true
        connection-timeout: 3000
        # 세션 기본 스키마를 뷰 우선(rec)로
        connection-init-sql: "SET search_path TO rec, ai_base, public"

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      session:
        store-type: redis


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/google"
            scope:
              - profile
              - email
            client-name: Google
            authorization-grant-type: authorization_code
            provider: google

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/kakao"
            client-name: Kakao
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            provider: kakao

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/naver"
            client-name: Naver
            authorization-grant-type: authorization_code
            provider: naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: None
        path: /
        http-only: true
  forward-headers-strategy: framework
frontend:
  url: ${FRONTEND_URL}


naver:
  client-id: ${NAVER_CLIENT_CLOUD}
  client-secret: ${NAVER_CLIENT_CLOUD_SECRET}

ncp:
  object-storage:
    access-key: ${NAVER_CLOUD_ID}
    secret-key: ${NAVER_CLOUD_SECRET}
    end-point: https://kr.object.ncloudstorage.com
    region: kr-standard
    bucket: nighttrip-images-bucket

  clova:
    endpoint: https://clovastudio.stream.ntruss.com
    apiKey: ${CLOVA_API_KEY}

data:
  elasticsearch:
    client:
      reactive:
        endpoints: localhost:9200

llm:
  label:
    batchSize: 40         # 라벨링 1회 호출 후보 수
    metaVersion: 1
  rerank:
    maxCandidates: 40     # 재랭킹에 투입할 상위 후보 수
    topK: 6