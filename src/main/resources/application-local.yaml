spring:
  application:
    name: NightTrip

  datasource:
    url: jdbc:postgresql://${DB_DOMAIN}/nighttrip
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
  data:
    redis:
      host: localhost
      port: 6379
    elasticsearch:
      client:
        reactive:
          endpoints: localhost:9200

  session:
    store-type: redis
    cookie:
      domain: .nighttrip.co.kr
      same-site: none
      secure: true
      http-only: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/google"
            scope:
              - profile
              - email
            client-name: Google
            authorization-grant-type: authorization_code
            provider: google

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/kakao"
            client-name: Kakao
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            provider: kakao

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/naver"
            client-name: Naver
            authorization-grant-type: authorization_code
            provider: naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
server:
  servlet:
    session:
      cookie:
        secure: true
        same-site: None
        path: /
        http-only: false
        domain: .nighttrip.co.kr

frontend:
  url: ${FRONTEND_URL}


naver.client-id: ${NAVER_CLIENT_CLOUD}
naver.client-secret: ${NAVER_CLIENT_CLOUD_SECRET}


