spring:
  application:
    name: NightTrip

  datasource:
    url: jdbc:postgresql://${DB_DOMAIN}/nighttrip
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      session:
        store-type: redis


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/google"
            scope:
              - profile
              - email
            client-name: Google
            authorization-grant-type: authorization_code
            provider: google

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/kakao"
            client-name: Kakao
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
            provider: kakao

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: "https://dev.nighttrip.co.kr/login/oauth2/code/naver"
            client-name: Naver
            authorization-grant-type: authorization_code
            provider: naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
server:
  servlet:
    session:
      cookie:
        secure: true    # HTTPS에서만 쿠키 전송
        same-site: Lax  # ← 변경: 크로스 사이트 요청 시 제한적으로 쿠키 전송
        path: /         # 모든 경로에서 쿠키 유효
        http-only: false # JavaScript에서 접근 불가 (보안 강화)
        domain: dev.nighttrip.co.kr # 이 부분도 필요하다면 추가하고 일치시켜주세요.
        # JSESSIONID 쿠키와 동일하게 명시하는 것이 좋습니다.

frontend:
  url: ${FRONTEND_URL}


naver.client-id: ${NAVER_CLIENT_CLOUD}
naver.client-secret: ${NAVER_CLIENT_CLOUD_SECRET}


data:
  elasticsearch:
    client:
      reactive:
        endpoints: localhost:9200
logging:
  level:
    root: INFO # 기본 로그 레벨은 INFO로 유지하거나 필요시 DEBUG로 변경
    com.nighttrip.core: DEBUG # NightTrip 프로젝트의 모든 로그를 DEBUG 레벨로 출력
    org.springframework.security: DEBUG # 스프링 시큐리티 관련 상세 로그
    org.springframework.session: DEBUG # 스프링 세션 관련 상세 로그
    org.springframework.security.web.DefaultRedirectStrategy: TRACE # <-- 여기를 TRACE로
    org.springframework.security.web.authentication.logout.CookieClearingLogoutHandler: DEBUG # 세션 쿠키 삭제 관련 로그
