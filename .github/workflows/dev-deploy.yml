name: Deploy Spring Boot to Dev Server

on:
  push:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: List built JARs (✅ 로그 찍기)
        run: ls -alh build/libs/

      - name: Copy JAR to systemd target directory
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "build/libs/nighttrip-0.0.1-SNAPSHOT.jar"
          target: "/opt/nighttrip/"
          strip_components: 0
          overwrite: true
          debug: true

      - name: Restart Spring Boot service via systemd
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            echo "🔍 서버 jar 상태 확인"
            ls -alh /opt/nighttrip/nighttrip-0.0.1-SNAPSHOT.jar
            echo "🧾 해시값"
            md5sum /opt/nighttrip/nighttrip-0.0.1-SNAPSHOT.jar || echo "⚠️ md5sum 실패"
            echo "📅 서버 시간"
            date
            echo "🔁 systemd 재시작"
            sudo systemctl daemon-reexec
            sudo systemctl restart nighttrip.service
            echo "📋 서비스 상태"
            sudo systemctl status nighttrip.service --no-pager || true