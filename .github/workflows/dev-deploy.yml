name: Deploy Spring Boot to Dev Server

on:
  push:
    branches: [ dev ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Copy JAR to Dev Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          source: "build/libs/*.jar"
          target: "/home/devuser/dev-api/"
          debug: true   # 복사 여부 로그 확인

      - name: Restart Dev Server App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            cd /home/devuser/dev-api
            ls -lh *.jar || true
            JAR_NAME=$(ls -t *.jar 2>/dev/null | head -n 1)
            if [ -z "$JAR_NAME" ]; then
              echo "❌ 실행할 JAR 파일이 없습니다. 배포 실패"
              exit 1
            fi
            echo "✅ 최신 JAR: $JAR_NAME"
            pkill -f 'java.*\.jar' || true
            nohup java -jar "$JAR_NAME" --spring.profiles.active=dev > app.log 2>&1 &
            sleep 5
