name: Deploy NightTrip Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소 코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 로컬 deploy 디렉토리 생성 및 복사
      - name: Prepare Clean Deploy Folder
        run: |
          mkdir -p deploy
          rsync -av --exclude='.git' --exclude='node_modules' ./ ./deploy/

      # 3. SSH 에이전트 설정 (배포용 Key 사용)
      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      # 4. 서버에서 이전 배포 디렉토리 제거 (중첩 방지)
      - name: Clean Old Project on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            rm -rf ~/nighttrip

      # 5. 새 프로젝트 복사 (deploy/** 내부 내용만)
      - name: Copy Project to Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "deploy/"
          target: "/home/${{ secrets.PROD_USER }}/nighttrip"
          overwrite: true

      # 6. Docker Compose 배포 실행
      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ~/nighttrip
            docker compose down -v
            docker compose pull || true
            docker compose up --build -d
            docker image prune -f
