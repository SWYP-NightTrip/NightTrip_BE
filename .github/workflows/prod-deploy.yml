name: Deploy Spring Boot to Production Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle (Skip Tests)
        run: ./gradlew clean build -x test

      - name: Copy JAR to Production Server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "build/libs/nighttrip-0.0.1-SNAPSHOT.jar"
          target: "/opt/nighttrip/"
          strip_components: 0
          overwrite: true
          debug: true

      - name: Restart service on Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            echo "üîÅ Restarting Spring Boot service"
            sudo systemctl daemon-reexec
            sudo systemctl restart nighttrip.service
            sudo systemctl status nighttrip.service --no-pager || true
